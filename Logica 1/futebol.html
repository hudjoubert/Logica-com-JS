<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");

	}

	function mostra (frase){

		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o numero de vitorias:"));
	var empate = parseInt(prompt("entre com o numero de empates:"));

	var pontos = vitorias * 3 + empate;

	mostra("Os pontos do seu time eh " + pontos);
	if(pontos > 28){
		 mostra("Seu time esta melhor que o ano passado.");
	}else if (pontos == 28){
		mostra("Seu time esta igual ao ano passado.");
	}else{
		mostra("Seu time esta pior que o ano passado");
	}


</script>
